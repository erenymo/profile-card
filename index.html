<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="bg-top bg">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    

    <div class="container">
      <div class="top">
      </div>
      <div class="bottom">
        <img src="images/image-victor.jpg" alt="">
        <div class="name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p>London</p>

        <div class="stats">
          <div class="stats-box">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stats-box">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stats-box">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
        
      </div>
    </div>

    <div class="bg-bottom bg">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </body>
</html>
